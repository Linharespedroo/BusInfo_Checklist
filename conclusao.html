<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conclu&iacute;do - Checklist Veicular</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <meta name="theme-color" content="#1e40af" />
  </head>
  <body>
    <header class="app-header" id="timerHeader">
      <div class="header-brand">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 6v6"></path><path d="M15 6v6"></path><path d="M2 12h19.6"></path>
          <path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"></path>
          <circle cx="7" cy="18" r="2"></circle><path d="M9 18h5"></path><circle cx="16" cy="18" r="2"></circle>
        </svg>
        <span>Checklist Veicular</span>
      </div>
      <div class="header-timer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="timerDisplay">3:30</span>
      </div>
    </header>

    <div class="container">
      <!-- Step Indicator - 3 steps, all done -->
      <div class="step-indicator">
        <div class="step done">1</div>
        <div class="step-line done"></div>
        <div class="step done">2</div>
        <div class="step-line done"></div>
        <div class="step active">3</div>
      </div>

      <div class="card sucesso">
        <div class="icone-sucesso">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h1>Checklist Conclu&iacute;do!</h1>

        <div class="resumo-checklist">
          <h3>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            Resumo da Inspe&ccedil;&atilde;o
          </h3>
          <div id="resumoDados"><p>Carregando...</p></div>
          <div id="statusSincronizacao" class="status-offline">Offline - Aguardando conex&atilde;o</div>
        </div>

        <div class="botoes-acao">
          <button id="btnNovoChecklist" class="btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Novo Checklist
          </button>
          <button id="btnVerHistorico" class="btn-secondary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Ver Hist&oacute;rico
          </button>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
