<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandeira - Checklist Veicular</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="timer-header">
      <span>⏱️</span>
      <span id="timerDisplay">5:00</span>
    </div>

    <div class="container">
      <div class="progresso">
        <span>Etapa 1/4</span>
      </div>

      <div class="card">
        <h2>Selecione a Bandeira</h2>

        <div class="form-group">
          <select id="bandeira" class="select-large">
            <option value="">— Escolha uma opção —</option>
            <option value="Cometa">Cometa</option>
            <option value="1001">1001</option>
            <option value="Catarinense">Catarinense</option>
            <option value="RR">RR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="placa">Placa do Veículo</label>
          <input
            type="text"
            id="placa"
            placeholder="ABC-1234"
            maxlength="8"
            autocomplete="off"
          />
          <datalist id="sugestoesVeiculos"></datalist>
        </div>

        <button id="btnContinuar" class="btn-primary" disabled>
          Continuar
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"></script>
    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
