<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspe&ccedil;&atilde;o - Checklist Veicular</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <meta name="theme-color" content="#1e40af" />
  </head>
  <body>
    <header class="app-header" id="timerHeader">
      <div class="header-brand">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 6v6"></path><path d="M15 6v6"></path><path d="M2 12h19.6"></path>
          <path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"></path>
          <circle cx="7" cy="18" r="2"></circle><path d="M9 18h5"></path><circle cx="16" cy="18" r="2"></circle>
        </svg>
        <span>Checklist Veicular</span>
      </div>
      <div class="header-timer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="timerDisplay">4:00</span>
      </div>
    </header>

    <div class="container">
      <div class="step-indicator">
        <div class="step done">1</div>
        <div class="step-line done"></div>
        <div class="step done">2</div>
        <div class="step-line done"></div>
        <div class="step active">3</div>
        <div class="step-line"></div>
        <div class="step">4</div>
      </div>

      <div class="card">
        <h2>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Inspe&ccedil;&atilde;o do Ve&iacute;culo
        </h2>

        <div class="grid-inspecao">
          <div class="item-inspecao" data-posicao="frente">
            <div class="icone-posicao">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline>
              </svg>
            </div>
            <span>Frente</span>
            <button class="btn-foto-pequeno">Foto</button>
            <span class="status-foto"></span>
          </div>
          <div class="item-inspecao" data-posicao="direita">
            <div class="icone-posicao">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </div>
            <span>Direita</span>
            <button class="btn-foto-pequeno">Foto</button>
            <span class="status-foto"></span>
          </div>
          <div class="item-inspecao" data-posicao="esquerda">
            <div class="icone-posicao">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>
              </svg>
            </div>
            <span>Esquerda</span>
            <button class="btn-foto-pequeno">Foto</button>
            <span class="status-foto"></span>
          </div>
          <div class="item-inspecao" data-posicao="traseira">
            <div class="icone-posicao">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline>
              </svg>
            </div>
            <span>Traseira</span>
            <button class="btn-foto-pequeno">Foto</button>
            <span class="status-foto"></span>
          </div>
          <div class="item-inspecao" data-posicao="topo">
            <div class="icone-posicao">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline><polyline points="18 20 12 14 6 20"></polyline>
              </svg>
            </div>
            <span>Topo</span>
            <button class="btn-foto-pequeno">Foto</button>
            <span class="status-foto"></span>
          </div>
        </div>

        <div class="avaliacao-veiculo">
          <h3>Condi&ccedil;&otilde;es do Ve&iacute;culo</h3>
          <div class="radio-group">
            <label><input type="radio" name="condicao" value="regular" /> Regular</label>
            <label><input type="radio" name="condicao" value="irregular" /> Irregularidades</label>
          </div>
        </div>

        <div id="painelIrregularidades" style="display: none">
          <h4>Registrar Irregularidades</h4>
          <div id="listaIrregularidades"></div>
          <button id="btnAdicionarIrregularidade" class="btn-secundario">+ Adicionar Irregularidade</button>
        </div>

        <button id="btnFinalizarInspecao" class="btn-primary" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Finalizar Inspe&ccedil;&atilde;o
        </button>
      </div>
    </div>

    <div id="modalCamera" class="modal" style="display: none">
      <div class="modal-content">
        <video id="videoCamera" autoplay playsinline></video>
        <canvas id="canvasFoto" style="display: none"></canvas>
        <div class="modal-buttons">
          <button id="btnCapturar">Capturar</button>
          <button id="btnFecharCamera">Fechar</button>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
