<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Acesso - Checklist Veicular</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1e40af" />
  </head>
  <body>
    <div class="login-header">
      <svg
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M8 6v6"></path>
        <path d="M15 6v6"></path>
        <path d="M2 12h19.6"></path>
        <path
          d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"
        ></path>
        <circle cx="7" cy="18" r="2"></circle>
        <path d="M9 18h5"></path>
        <circle cx="16" cy="18" r="2"></circle>
      </svg>
      <h1>Checklist Veicular</h1>
      <p>Sistema de inspe&ccedil;&atilde;o de ve&iacute;culos</p>
    </div>

    <div class="login-container">
      <div class="card">
        <div class="form-group">
          <label for="cpf">CPF do Motorista</label>
          <input
            type="text"
            id="cpf"
            placeholder="000.000.000-00"
            maxlength="14"
            inputmode="numeric"
          />
          <small id="cpfFeedback"></small>
        </div>

        <button id="btnAcessar" class="btn-primary" disabled>
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Acessar Sistema
        </button>

        <div class="status-offline" id="offlineStatus" style="display: none">
          Modo offline - Dados indisponiveis
        </div>
      </div>
    </div>

    <span id="timerDisplay" style="display: none"></span>

    <script src="js/parser.js"></script>
    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
