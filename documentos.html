<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentos - Checklist Veicular</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <meta name="theme-color" content="#1e40af" />
  </head>
  <body>
    <header class="app-header" id="timerHeader">
      <div class="header-brand">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 6v6"></path><path d="M15 6v6"></path><path d="M2 12h19.6"></path>
          <path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"></path>
          <circle cx="7" cy="18" r="2"></circle><path d="M9 18h5"></path><circle cx="16" cy="18" r="2"></circle>
        </svg>
        <span>Checklist Veicular</span>
      </div>
      <div class="header-timer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="timerDisplay">4:30</span>
      </div>
    </header>

    <div class="container">
      <div class="step-indicator">
        <div class="step done">1</div>
        <div class="step-line done"></div>
        <div class="step active">2</div>
        <div class="step-line"></div>
        <div class="step">3</div>
        <div class="step-line"></div>
        <div class="step">4</div>
      </div>

      <div class="card">
        <h2>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          Documenta&ccedil;&atilde;o Obrigat&oacute;ria
        </h2>

        <div class="secao-documento">
          <h3>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
            </svg>
            Motorista
          </h3>
          <div class="form-group">
            <label>N&uacute;mero da CNH</label>
            <input type="text" id="cnh" placeholder="Digite o n&uacute;mero da CNH" />
          </div>
          <div class="foto-upload">
            <button class="btn-camera" id="btnFotoCNH">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              Foto CNH
            </button>
            <span id="statusCNH" class="status-pendente">Pendente</span>
          </div>
        </div>

        <div class="secao-documento">
          <h3>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="1" y="3" width="15" height="13"></rect>
              <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
              <circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg>
            Ve&iacute;culo
          </h3>
          <div class="form-group">
            <label>CRLV Digital</label>
            <input type="text" id="crlv" placeholder="N&uacute;mero do CRLV" />
          </div>
          <div class="foto-upload">
            <button class="btn-camera" id="btnFotoCRLV">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              Foto CRLV
            </button>
            <span id="statusCRLV" class="status-pendente">Pendente</span>
          </div>
        </div>

        <button id="btnSalvarDocs" class="btn-primary" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Salvar e Continuar
        </button>
      </div>
    </div>

    <div id="modalCamera" class="modal" style="display: none">
      <div class="modal-content">
        <video id="videoCamera" autoplay playsinline></video>
        <canvas id="canvasFoto" style="display: none"></canvas>
        <div class="modal-buttons">
          <button id="btnCapturar">Capturar</button>
          <button id="btnFecharCamera">Fechar</button>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
